name: Main Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Navigate to app directory
        run: pwd

      - name: install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build flutter web
        run: flutter build web
